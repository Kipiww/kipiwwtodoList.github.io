<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple project | To do List</title>
    <link rel="stylesheet" href="style.css">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css">
   <link rel="icon" type="image/png" href="/images/notes.png" sizes="32x32">
</head>
<body>
    <div class="container">
        <header>
            <h1>My To-Do List</h1>
        </header>
        
        <form class="type" autocomplete="off">
            <input type="text" id="inputTodo" placeholder="add your List here">
            <button id="clickButton"><i class="fa-solid fa-plus"></i></button>
        </form>
        <div class="addedContainer">
            <p>Task List:</p>
            <ul class="list">
               
            </ul>
        </div>

    </div>
   

   

           
</body>
<script src="script.js"></script>

</html>
